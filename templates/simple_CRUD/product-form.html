{% extends 'base.html' %}


{% block content %}

    <h1>Add/Update Product</h1>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">

    </form>

    {% if product %}
        <a href="{% url 'delete_product' product.id %}">Delete</a>
    {% endif %}


{% endblock content %}
